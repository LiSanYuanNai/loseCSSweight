<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>css减肥</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.main{
			width: 800px;
			margin: 100px auto;
		}
		h1{
			margin-bottom: 20px;
			text-align: center;
		}
		h2{
			margin: 20px 0;
			text-indent: 2em;
			font-weight: normal;
		}
		.form{

		}
		.form div{
			margin-bottom: 20px;
		}
		.btn-upload{

		}
		.btn-submit{
			display: block;
			width: 150px;
			height: 50px;
			margin: 40px auto;
		}
	</style>
</head>
<body>
	<div class="main">
		<h1>css减肥</h1>
		<h2>css减肥可以检查出网站没有使用到的css代码以及一些可疑的代码。请使用chrome访问本页面</h2>
		<form class="form" action="http://42.96.197.220:8889/" enctype="multipart/form-data" method="post">
		<!-- <form class="form" action="http://localhost:8889/" enctype="multipart/form-data" method="post"> -->
			<div><label for="html">1.上传需要测试的html文件（可多选）</label><br><br><input type="file" id="html" class="btn-upload" name="name_html" multiple="multiple"></div>
			<div><label for="css">2.上传相关的css文件（可多选）</label><br><br><input type="file" id="css" class="btn-upload" name="name_css" multiple="multiple"></div>
			<input type="submit" id="btn-submit" class="btn-submit" value="开始上传">
		</form>
	</div>
	<script type="text/javascript">
		var submit = document.getElementById('btn-submit');
		submit.addEventListener('click', check, false);
		function check(e) {
			var html = document.getElementById('html');
			var css = document.getElementById('css');
			if(!html.value || !css.value) {
				alert('html和css必需有上传文件！');
				e.preventDefault();
			}
		}
	</script>
</body>
</html>
